      <h3 class="phrase">開けてみてくださいね！</h3>

    </div>

    <div class="gift-section2 shashin">
      <h2 class="phrase1">アザン先生からプレゼントです！</h2>
      <div class="gift-img"></div>
    </div>

    <div class="gift-section3 shashin">

      <div class="gift-img"></div>
    </div>

    <div class="gift-section4 shashin">
      <h2 class="phrase1">私、嬉しいです。！</h2>
